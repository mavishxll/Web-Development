<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Custom Font</title>

    <style>

        @font-face {
            font-family: 'Butterfly Kids';
            src: url('ButterflyKids-Regular.ttf'), format('opentype');
        }

        body {
            font-family: 'Butterfly Kids';
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            color: green;
        }

    </style>

</head>

<body>

    <h1>This heading is in a custom font that I downloaded.</h1>
    <h1>This is another heading in a custom font I downloaded.</h1>

</body>

</html>
