<!-- USN Validation Form -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>USN Validation Form</title>
    <style>
        h1 {
            font-family: Courier;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            text-decoration: 10px underline dotted blue;
        }
        label, button {
            padding-left: 20px;
            padding-right: 20px;
            font-family: Helvetica;
        }
    </style>
</head>

<body>

    <h1>USN Validation Form</h1>
    <form onsubmit="return validateUSN()">
        <label for="usn">Enter your USN:</label>
        <input type="text" id="usn" name="usn">
        <button type="submit">Submit</button>
    </form>
    <script>
        function validateUSN() {
            const usn = document.getElementById("usn").value;
            const usnPattern = /^[1-4][A-Z]{2}\d{2}[A-Z]{3}\d{2}$/;
            if (!usnPattern.test(usn)) {
                alert("Invalid USN.");
                return false;
            }
            alert("USN valid.");
            return true; 
        }
    </script>

</body>
</html>
